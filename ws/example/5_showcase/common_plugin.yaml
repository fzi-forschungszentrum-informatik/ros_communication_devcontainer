parameters:
  qos_config_file: /ws/example/5_showcase/qos.yaml # ota qos only applied for cyclone not zenoh

  in: true
  out: true
  heartbeat: true
  topic_monitor: true

  zen: false # set to false to use cyclone instead of zenoh
  zen_mode: router
  zen_transport: udp
  zen_main_ip: machine_a_ip
  zen_main_port: 7447

windows:
  - name: GOAL
    layout: even-vertical
    splits:
      - commands:
        - ros2 topic echo /move_base_simple/goal
  - name: MAP_BW
    layout: even-vertical
    splits:
      - commands:
        - ros2 topic bw /costmap/costmap_compressed
      # - commands:
      #   - ros2 topic bw /costmap/costmap
  - name: MAP_HZ
    layout: even-vertical
    splits:
      - commands:
        - ros2 topic hz /costmap/costmap_compressed
      # - commands:
      #   - ros2 topic hz /costmap/costmap
